<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Job Listings</title>
</head>

<body>

  <header>
    <img src="./assets/images/bg-header-mobile.svg" alt="header">
  </header>
  <!-- ------------------------------------------ -->
  <main>
    <section>

      <div class="card">
        <!----------- IMAGEN--------------------- -->
        <div class="card__left">
          <img src="./assets/images/photosnap.svg" alt="photosnap">
        </div>

        <!-- -------- TEXTO--------------------- -->
        <div class="card__center">
          <p>Photosnap</p>
          <h4>Senior Frontend Developer</h4>
          <ul>
            <li class="first-li">1d ago</li>
            <li>Full Time</li>
            <li>USA only</li>
          </ul>
        </div>

        <!-- ---------LINEA GRIS---------------- -->
        <hr>

        <!-- ---------BOTONES------------------- -->
        <div class="card__right">
          <button>Frontend</button>
          <button>Senior</button>
          <button>HTML</button>
          <button>CSS</button>
          <button>JavaScript</button>
        </div>
      </div>


    </section>
  </main>
  <!-- ------------------------------------------ -->

</body>

</html>
