<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href=".assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Job Listings</title>
</head>

<body>

  <header>
    <img class="header-mobile" src="./assets/images/bg-header-mobile.svg" alt="header">
    <img class="header-desktop" src="./assets/images/bg-header-desktop.svg" alt="header">
  </header>
  <!-- ------------------------------------------ -->
  <main>
    <section class="main__job__cards">
        <div class="job__cards__container">
            <!-- -----------------1st CARD------------ -->
            <div class="card">
                <div class="container-left">
                    <!----------- IMAGEN--------------------- -->
                    <div class="card__left">
                      <img src="./assets/images/photosnap.svg" alt="photosnap">
                    </div>
                    <!-- -------- TEXTO--------------------- -->
                    <div class="card__center">
                      <div class="company">
                          <p>Photosnap</p>
                          <button class="new">NEW!</button>
                          <button class="featured">FEATURED</button>
                      </div>
                      <h4>Senior Frontend Developer</h4>
                      <ul>
                          <li class="first-li">1d ago</li>
                          <li>Full Time</li>
                          <li>USA only</li>
                      </ul>
                    </div>
                </div>
                <!-- ---------LINEA GRIS---------------- -->
                <hr>
                <!-- ---------BOTONES------------------- -->
                <div class="card__right">
                  <button>Frontend</button>
                  <button>Senior</button>
                  <button>HTML</button>
                  <button>CSS</button>
                  <button>JavaScript</button>
                </div>
            </div>
            <!-- ------------------------------------------- -->
            <!-- -----------------2nd CARD------------------ -->  
            <div class="card">
                <div class="container-left">
                    <!----------- IMAGEN--------------------- -->
                    <div class="card__left">
                      <img src="./assets/images/manage.svg" alt="manage">
                    </div>
          
                    <!-- -------- TEXTO--------------------- -->
                    <div class="card__center">
                      <div class="company">
                          <p>Manage</p>
                          <button class="new">NEW!</button>
                          <button class="featured">FEATURED</button>
                      </div>
                      <h4>Fullstack Developer</h4>
                      <ul>
                        <li class="first-li">1d ago</li>
                        <li>Part Time</li>
                        <li>Remote</li>
                      </ul>
                    </div>
                </div>
                <!-- ---------LINEA GRIS---------------- -->
                <hr>
                <!-- ---------BOTONES------------------- -->
                <div class="card__right">
                  <button>Fullstack</button>
                  <button>Midweight</button>
                  <button>Python</button>
                  <button>React</button>
                </div>
            </div>
            <!-- ------------------------------------------- -->
            <!-- -----------------3th CARD------------------ --> 
            <div class="card">

                <div class="container-left">
                    <!----------- IMAGEN--------------------- -->
                    <div class="card__left">
                      <img src="./assets/images/account.svg" alt="photosnap">
                    </div>
          
                    <!-- -------- TEXTO--------------------- -->
                    <div class="card__center">
                      <div class="company">
                          <p>Account</p>
                          <button class="new">NEW!</button>
                      </div>
                      <h4>Junior Frontend Developer</h4>
                      <ul>
                          <li class="first-li">2d ago</li>
                          <li>Part Time</li>
                          <li>USA only</li>
                      </ul>
                    </div>
                </div>

                <!-- ---------LINEA GRIS---------------- -->
                <hr>
      
                <!-- ---------BOTONES------------------- -->
                <div class="card__right">
                  <button>Frontend</button>
                  <button>Junior</button>
                  <button>React</button>
                  <button>Sass</button>
                  <button>JavaScript</button>
                </div>
            </div>
            <!-- ------------------------------------------- -->
            <!-- -----------------4th CARD------------------ --> 
            <div class="card">
                <div class="container-left">
                    <!----------- IMAGEN--------------------- -->
                    <div class="card__left">
                      <img src="./assets/images/myhome.svg" alt="my home">
                    </div>

                    <!-- -------- TEXTO--------------------- -->
                    <div class="card__center">
                      <div class="company">
                          <p>MyHome</p>
                      </div>
                      <h4>Junior Frontend Developer</h4>
                      <ul>
                        <li class="first-li">5d ago</li>
                        <li>Contract</li>
                        <li>USA only</li>
                      </ul>
                    </div>
                </div>
                <!-- ---------LINEA GRIS---------------- -->
                <hr>
                <!-- ---------BOTONES------------------- -->
                <div class="card__right">
                  <button>Frontend</button>
                  <button>Junior</button>
                  <button>CSS</button>
                  <button>JavaScript</button>
                </div>
            </div>
        </div>
    </section>
  </main>
  <!-- ------------------------------------------ -->

</body>

</html>
